<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>






<div class="bg-light rounded h-100 p-4">
                            <h6 class="mb-4">Responsive Table</h6>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                       <tr>
                                       <th scope="col">Property TYpe</th>

                                           <th></th>
                                           <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                 {% for i in data %}
                                    <tr>

                                        <td>{{i.ptname}}</td>

                                        <td> <form action="{% url 'editpropertytype' dataid=i.id %}">
                                            <button  class="btn btn-outline-success " >Edit</button>
                                        </form>
                                        </td>

                                        <td>
                                            <form action="{% url 'deletepropertytype' dataid=i.id %}">
                                                <button  class="btn btn-outline-danger " >Delete</button>
                                            </form>
                                        </td>

                                    </tr>
                                {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
</body>
</html>
{% endblock %}
