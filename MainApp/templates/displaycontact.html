<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>






<div class="bg-light rounded h-100 p-4">
                            <h6 class="mb-4">Responsive Table</h6>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                       <tr>
                                       <th scope="col">Name</th>
                                       <th scope="col">Email</th>
                                       <th scope="col">Phone Number</th>
                                       <th scope="col">Nationality</th>
                                       <th scope="col">Subject</th>
                                       <th scope="col">Message</th>


                                    </tr>
                                    </thead>
                                    <tbody>
                                 {% for i in data %}
                                    <tr>

                                        <td>{{i.cname}}</td>
                                        <td>{{i.cemail}}</td>
                                        <td>{{i.cnumber}}</td>
                                        <td>{{i.cnationality}}</td>
                                        <td>{{i.csubject}}</td>
                                        <td>{{i.cmessage}}</td>



                                        <td>
                                            <form action="{% url 'deleteenqu' dataid=i.id %}">
                                                <button  class="btn btn-outline-danger " >Delete</button>
                                            </form>
                                        </td>

                                    </tr>
                                {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
</body>
</html>
{% endblock %}
